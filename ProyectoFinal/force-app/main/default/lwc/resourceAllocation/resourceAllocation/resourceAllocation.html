<template>
    <lightning-card
            title={hours}
            icon-name="custom:custom62"
        >
          <div class="slds-var-m-around_medium">
                <template if:true={recursos}>
                    <lightning-datatable                        
                        key-field="Id"
                        data={recursos}
                        columns={columns}
                        onrowselection={handleSelectedRows}
                        
                        draft-values={draftValues}
                        errors={errors}
                        show-row-number-column="true"
                        >
                       
                    </lightning-datatable>
                    <!-- <lightning-button variant="brand" label="Submit" title="Primary action" onhandleSelectedRows={handleConsultant} class="slds-m-left_x-small"></lightning-button> -->
                </template>
            </div>
            </lightning-card>

            <lightning-card
            title={hoursdev}
            icon-name="custom:custom67"
        >
          <div class="slds-var-m-around_medium">
                <template if:true={recursosDeveloper}>
                    <lightning-datatable
                        key-field="Id"
                        data={recursosDeveloper}
                        columns={columns}
                       draft-values={draftValues}
                       >
                    </lightning-datatable>
                </template>
            </div>
            </lightning-card>

            <lightning-card
            title={hoursarch}
            icon-name="custom:custom63"
        >
          <div class="slds-var-m-around_medium">
                <template if:true={recursosArchitect}>
                    <lightning-datatable
                        key-field="Id"
                        data={recursosArchitect}
                        columns={columns}
                       draft-values={draftValues}
                       >
                    </lightning-datatable>
                </template>
            </div>
            </lightning-card>


        </template>
