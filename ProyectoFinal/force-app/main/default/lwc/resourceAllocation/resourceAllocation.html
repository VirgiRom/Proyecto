<template>
    <template if:true={allResources}>
        <template for:each={allResources} for:item="resource">
            <div key={Role__c}>
                <template iterator:recurso={resource}>
                    <div key={recurso.value.id}>
                        <div if:true={recurso.first}>
                    <lightning-card
                            title={recurso.value.Role__c}
                            icon-name="custom:custom62"
                        >
                        <div class="slds-var-m-around_medium">
                            <lightning-datatable                        
                            key-field="Id"
                            data={resource}
                            columns={columns}
                            draft-values={draftValues}
                            errors={errors}
                            oncellchange={handleSave}
                            onrowselection={handleSelectedRows}
                            show-row-number-column="true"
                            suppress-bottom-bar="true"
                            >
                            </lightning-datatable>
                        </div>
                    </lightning-card>
                </div>
                    </div>
                </template>
            </div>
        </template>
    </template>
     <div class=”slds-align_absolute-center”>
            <lightning-button variant="brand" label="Submit" title="Primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
     </div>
</template>
